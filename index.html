<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
  <div class="slogan">
    <p>The independent web developer community</p>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Sign up here!</button>
  </div>



  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2><i class="fas fa-clipboard-check fa-2x"></i></h2>
      </div>
      <div class="modal-body">
        <p>Simply just click on the <b>Join</b> button!</p>
        <p>More content will come stay tuned...</p>
      </div>
      <div class="modal-footer">
        <button><i class="fas fa-times fa-fw"></i> Cancel</button>
        <button><i class="fas fa-check fa-fw"></i> Join</button>
      </div>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
